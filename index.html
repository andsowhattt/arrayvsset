<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Array vs Set</title>
</head>

<body>

	<div>
		<label>Add:</label>
		<input type="text" id="input">
		<button id="add">Add</button>
	</div>
	<div>
		<label>Emoji:</label>
		<input type="text" id="emoji">
		<button id="remove-emoji">Remove</button>
	</div>
	<div class="array">
		<h2>Array</h2>
		<ul id="array-items"></ul>
	</div>
	<div class="set">
		<h2>Set</h2>
		<ul id="set-items"></ul>
	</div>
	<script type="module" src="./app.js"></script>

</body>

</html>
